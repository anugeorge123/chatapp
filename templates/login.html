	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" method="post" id="loginform">
					{% csrf_token %}
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

						{{login.as_p}}

					<div class="container-login100-form-btn m-t-20">
						<span id="alert"></span>
						<button class="login100-form-btn" id="btn_login">
							Sign in
						</button>
					</div>

<!--					<div class="text-center p-t-45 p-b-4">-->
<!--						<span class="txt1">-->
<!--							Forgot-->
<!--						</span>-->

<!--						<a href="#" class="txt2 hov1">-->
<!--							Username / Password?-->
<!--						</a>-->
<!--					</div>-->

					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="/" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/esm/popper.js"</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>


<script type="text/javascript">

$("#btn_login").click(function(e){
alert("success");
e.preventDefault();
$.ajax({
	url:"/login/",
	type:"post",
	datatype:"json",
	data:$("#loginform").serialize(),
	success:function(data)
	{
		if(data.val=="success")
		{
		alert("success------------");
			document.getElementById("alert").innerHTML = "Login Success !";
		}
		else
		{
		document.getElementById("alert").innerHTML = "Error !";
		}
	},
	error:function()
	{
    $("#indexform :input:not(input[type='hidden'],input[type='submit'])").each(function ()
         {
            var current = $(this).parent();
            var current_name = $(this).attr('name');
            alert(data.error);
            $.each(data.error, function (index, value)
            {
//            alert(index, current_name);
            $('#alert').html(value);
            });
         });

 document.getElementById("alert").innerHTML = "Empty field not allowed!";
	}
	});
});

</script>



</body>
</html>
