<!doctype html>
<html lang="en">
    {% load static %}
    {% csrf_token %}
    <head>
        <title>User Profile</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/user_profile.css' %}">
        <link rel="stylesheet" href="{% static 'css/followinglist.css' %}">
    </head>

    <body>

        <div class="header" style="height:60px; margin-bottom:60px;">
              <div class="container-fluid">
                  <div class="row">
                      <nav class="navbar navbar-expand-lg navbar-light">
                          <ul class="nav navbar-nav">
                              <li>
                                    <a class="navbar-brand" href="#"><img src="{% static 'images/insta.png' %}" height="40px"></a>
                                </li>
                          </ul>

                          <ul class="nav navbar-nav navbar-right">
                          <li ><a href="/" class="logout"><span class="glyphicon glyphicon-off"></span> </a></li>
                          </ul>
                      </nav>

                  </div>
            </div>
        </div>

<div class="panel">
    <center>
        <a href="/userProfile/"><img src="{{user.image.url}}" alt="Anis M"  class="profile-avatar"/></a>

        <div class="headding"><a href="{% url 'userProfile' %}">{{user}}</a></div>
        <div class="email"><a href="{% url 'userProfile' %}">{{user.email}} </a> <a href="/editProfile/">
          <span class="glyphicon glyphicon-pencil"></span>
        </a></div>
        </center>
</div>
<div class="container text-center">
    <div class="well">
            <ul class="list-group">
                <div class="row">
                    <div class="col-sm-4">
                        <li class="text list-group-item"><a href="#">Followers </a></li>
                    </div>
                    <div class="col-sm-4">
                              <li class="text list-group-item"><a href="{% url 'following' %}">Following </a></li>
                    </div>
                    <div class="col-sm-4">
                          <li class="text list-group-item"><a href="/chat/"> <img src="{%static 'images/msg.png' %}" alt="Anis M" height="30px" width="30px"/></a></li>
                    </div>
                 </div>
            </ul>
    </div>
</div>



<div class="footer">
  <p>Instagram</p>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{% static 'js/user_profile.js' %}"></script>
<! -- <link rel="stylesheet" type="text/css" href="{% static 'js/user_profile.js' %}">

</body>
</html>
