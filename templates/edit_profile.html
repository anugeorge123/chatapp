<html>
{% load static %}
<head>
    <title>Edit Profile</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="{% static 'css/edit_profile.css' %}" rel="stylesheet">
</head>
<body>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form class="form-horizontal" id="editprofileform" method="post">
      {% csrf_token %}
        <div class="panel panel-default">
          <div class="panel-body text-center">
           <img src="https://dl.dropboxusercontent.com/s/7pcnqq18skh1myk/avatar.jpg" alt="Anis M" class="img-circle profile-avatar" alt="User avatar">
           <input type="file" name="img">

          </div>
        </div>

      <div class="panel panel-default">
        <div class="panel-heading">
           <h4 class="panel-title">Personal Details</h4>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">

          <div class="form-group">
             <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{userDetails.username}}" name="txt_name">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" value="{{userDetails.email}}" name="txt_email">
            </div>
          </div>

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title">Security</h4>
        </div>

        <div class="panel-body">

          <div class="form-group">
            <label class="col-sm-2 control-label">Current password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="txt_pwd">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">New password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="txt_npwd">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" name="btn_editprofile" id="btn_editprofile">Save</button>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$("#btn_editprofile").click(function(e){
alert("ajax call ");
e.preventDefault();
$.ajax({
	url:"/editProfile/",
	type:"post",
	datatype:"json",
	data:$("#editprofileform").serialize(),
	success:function(data)
	{
        if(data.val=="success")
		{
			alert("success");
		}
		else if(data.val="Invalid Password Field")
		{
		    alert("Invalid Password Field");
		}
	},
	error:function()
	{
    alert("failed to recieve");
	}
});
});
</script>
</body>
</html>
